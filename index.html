				<h2 class="mr-5">Finish</h2>
			</div>

	</div>
	<script type="text/javascript">
		
		let bad_elems = document.querySelectorAll(".bad")
		let success_elems = document.querySelectorAll(".success")
		let simple_elems = document.querySelectorAll(".simple")
		let cube = document.querySelector(".cube")
		let finish = document.querySelector(".finish")
		let money = 50
		let money_elem = document.querySelector(".money")

		cube.onclick = function(){
		let rand = Math.random()*8;
		let round = Math.round(rand)
		alert(round)}
		for(let i=0;i<10;i=i+1){
			bad_elems[i].onclick = function(){
				func(-100)
				bad_elems[i].style.backgroundImage = "url(game_player.png)";
				bad_elems[i].style.backgroundSize = "100% 100%";
				let hide = function(){
					bad_elems[i].style.backgroundImage = "none"
				}
				setTimeout(hide,4000);
			}
		}
		for(let i=0;i<8;i=i+1){
			success_elems[i].onclick = function(){
				func(100)
				success_elems[i].style.backgroundImage = "url(game_player.png)";
				success_elems[i].style.backgroundSize = "100% 100%";
				let hid = function(){
					success_elems[i].style.backgroundImage = "none"
				}
				setTimeout(hid,4000);
			}
		}
		for(let i=0;i<25;i=i+1){
			simple_elems[i].onclick = function(){
				func(10)
				simple_elems[i].style.backgroundImage = "url(game_player.png)";
				simple_elems[i].style.backgroundSize = "100% 100%";
				let hi = function(){
					simple_elems[i].style.backgroundImage = "none"
				}
				setTimeout(hi,4000);
			}
		}
		finish.onclick = function(){
			if(money>=50){
				alert('You win')
			}
			else{
				alert("You lose")
			}
		}
		let func = function(org){
			money = money + org;
			money_elem.innerHTML = money
		}
	</script>
